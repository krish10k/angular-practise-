<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate class="form-group">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em>Required</em>
            <input (ngModel)="userName" id="userName" name="userName" type="text" class="form-control"
                placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em>Required</em>
            <input (ngModel)="password" id="password" name="password" type="password" class="form-control"
                placeholder="Password..." />
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>

<div>
    {{loginForm.invalid}}
</div>
